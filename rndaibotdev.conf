# Редирект с HTTP на HTTPS для тестовой среды
server {
    listen 80;
    server_name rndaibotdev.ru www.rndaibotdev.ru;
    
    # Перенаправление всех HTTP запросов на HTTPS
    return 301 https://$server_name$request_uri;
}

# Основной HTTPS сервер для тестовой среды
server {
    listen 443 ssl http2;
    server_name rndaibotdev.ru www.rndaibotdev.ru;

    # SSL сертификаты
    ssl_certificate /etc/nginx/ssl/rndaibotdev.crt;
    ssl_certificate_key /etc/nginx/ssl/rndaibotdev.key;

    # Улучшенные настройки SSL для продакшна
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Заголовки безопасности
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Permissions-Policy "microphone=(self), camera=(self)" always;

    # Максимальный размер загружаемых файлов
    client_max_body_size 10M;

    # Логирование для тестовой среды
    access_log /var/log/nginx/rndaibotdev_access.log;
    error_log /var/log/nginx/rndaibotdev_error.log;

    # MCP Preferences Server запросы (Docker контейнер на порту 7003 для тестовой среды)
    location /api/v1/mcp/ {
        proxy_pass http://host.docker.internal:7003/api/v1/mcp/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Таймауты
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
    }

    # API запросы к Backend (FastAPI на порту 7003 для тестовой среды)
    # Важно: используется trailing slash в proxy_pass для корректной передачи URI
    location /apib/ {
        proxy_pass http://host.docker.internal:7003/api/;
        proxy_http_version 1.1;

        # Заголовки для проксирования
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }


    # RAG API запросы (должен быть перед общим location /)
    location /rag-api/ {
        proxy_pass http://79.132.139.57:9621/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Увеличить таймауты для больших запросов
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
    }

    # API документация (Swagger/ReDoc) к Backend (порт 7002 для тестовой среды)
    location ~ ^/(docs|redoc|openapi.json) {
        proxy_pass http://host.docker.internal:7002;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Все остальные запросы к Frontend (контейнер openai-realtime-agents-dev на порту 3001)
    location / {
        # Docker DNS resolver для динамического разрешения имен контейнеров
        resolver 127.0.0.11 valid=10s;
        resolver_timeout 5s;
        set $backend "openai-realtime-agents-dev:3001";
        proxy_pass http://$backend;
        proxy_http_version 1.1;

         # Заголовки для проксирования
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket поддержка (для hot reload в разработке)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Bot для тестовой среды (порт 3002)
    location /bot/ {
        proxy_pass http://host.docker.internal:3002/;  # порт контейнера nebula-voice-chat для тестовой среды на хосте
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # чтобы относительные пути не ломались
        proxy_redirect / /bot/;
    }
}

