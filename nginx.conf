# Редирект с HTTP на HTTPS
server {
    listen 80;
    server_name rndaibot.ru www.rndaibot.ru;
    
    # Перенаправление всех HTTP запросов на HTTPS
    return 301 https://$server_name$request_uri;
}

# Основной HTTPS сервер
server {
    listen 443 ssl http2;
    server_name rndaibot.ru www.rndaibot.ru;

    # SSL сертификаты
    ssl_certificate /etc/nginx/ssl/rndaibot.crt;
    ssl_certificate_key /etc/nginx/ssl/rndaibot.key;

    # Улучшенные настройки SSL для продакшна
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Заголовки безопасности
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Permissions-Policy "microphone=(self), camera=(self)" always;

    # Максимальный размер загружаемых файлов
    client_max_body_size 10M;

    # Логирование
    access_log /var/log/nginx/rndaibot_access.log;
    error_log /var/log/nginx/rndaibot_error.log;

    # MCP Preferences Server запросы (Docker контейнер на порту 7001)
    location /api/v1/mcp/ {
        proxy_pass http://localhost:7002/api/v1/mcp/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Таймауты
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
    }

    # API запросы к Backend (FastAPI на порту 7001)
    # Важно: используется trailing slash в proxy_pass для корректной передачи URI
    location /apib/ {
        proxy_pass http://localhost:7002/api/;
        proxy_http_version 1.1;

        # Заголовки для проксирования
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint к Backend (корневой)
    location = /health {
        proxy_pass http://localhost:7001/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # RAG API запросы (должен быть перед общим location /)
    location /rag-api/ {
        proxy_pass http://79.132.139.57:9621/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Увеличить таймауты для больших запросов
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
    }

    # API документация (Swagger/ReDoc) к Backend
    location ~ ^/(docs|redoc|openapi.json) {
        proxy_pass http://localhost:7001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Все остальные запросы к Frontend (на порту 3000)
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;

         # Заголовки для проксирования
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket поддержка (для hot reload в разработке)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    location /bot/ {
        proxy_pass http://127.0.0.1:3001/;  # порт контейнера nebula-voice-chat
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # чтобы относительные пути не ломались
        proxy_redirect / /bot/;
    }

	
}