# Редирект с HTTP на HTTPS
server {
    listen 80;
    server_name rndaibot.ru www.rndaibot.ru;
    
    # Перенаправление всех HTTP запросов на HTTPS
    return 301 https://$server_name$request_uri;
}
# Основной HTTPS сервер
server {
    listen 443 ssl http2;
    server_name rndaibot.ru www.rndaibot.ru;

    # SSL сертификаты
    ssl_certificate /etc/nginx/ssl/rndaibot.crt;
    ssl_certificate_key /etc/nginx/ssl/rndaibot.key;

    # Улучшенные настройки SSL для продакшна
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Заголовки безопасности
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Permissions-Policy "microphone=(self), camera=(self)" always;

    # Максимальный размер загружаемых файлов
    client_max_body_size 10M;

    # Логирование
    access_log /var/log/nginx/rndaibot_access.log;
    error_log /var/log/nginx/rndaibot_error.log;


    # MCP Google Hub containers - dynamic proxy by username
    # Pattern: /mcp/{username}/ -> http://mcpgoogle-{username}:8000/
    # Example: /mcp/mr.vasilenko.vlad/ -> http://mcpgoogle-mr.vasilenko.vlad:8000/
    location ~ ^/mcp/([a-zA-Z0-9._-]+)/(.*)$ {
        # Extract username from URL and construct container name
        set $username $1;
        set $mcp_path $2;

	# Docker DNS resolver - позволяет nginx в контейнере разрешать имена контейнеров
        resolver 127.0.0.11 valid=10s;
        resolver_timeout 5s;

        # Use variable to force nginx to use resolver (not compile-time resolution)
        set $backend "mcpgoogle-$username:8000";

	# Proxy to user's MCP container via Docker network
	proxy_pass http://$backend/$mcp_path$is_args$args;

        # HTTP/1.1 required for SSE (Server-Sent Events)
        proxy_http_version 1.1;

        # Headers for SSE support
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Disable buffering for SSE
        proxy_buffering off;
        proxy_cache off;

        # Timeouts for long-running SSE connections
        proxy_read_timeout 3600s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
    }

    # MCP Preferences Server запросы (Docker контейнер на порту 7002)
    location /api/v1/mcp/ {
        proxy_pass http://host.docker.internal:7002/api/v1/mcp/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Таймауты
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
    }

    # API запросы к Backend (FastAPI на порту 7002)
    # Важно: используется trailing slash в proxy_pass для корректной передачи URI
    location /apib/ {
        proxy_pass http://host.docker.internal:7002/api/;
        proxy_http_version 1.1;

        # Заголовки для проксирования
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint к Backend (корневой)
    location = /health {
        proxy_pass http://host.docker.internal:7001/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # RAG API запросы (должен быть перед общим location /)
    location /rag-api/ {
        proxy_pass http://79.132.139.57:9621/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Увеличить таймауты для больших запросов
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
    }

    # API документация (Swagger/ReDoc) к Backend
    location ~ ^/(docs|redoc|openapi.json) {
        proxy_pass http://host.docker.internal:7001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Supervisor SSE stream - постоянное соединение для прогресса (до 15 минут)
    location /api/supervisor/unified/stream {
        resolver 127.0.0.11 valid=10s;
        resolver_timeout 5s;
        set $backend "oma-frontend:3000";
        proxy_pass http://$backend;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # SSE-specific headers
        proxy_set_header Connection "";
        proxy_buffering off;
        proxy_cache off;

        # Длительные таймауты для SSE stream
        proxy_connect_timeout 60s;
        proxy_send_timeout 900s;      # 15 минут
        proxy_read_timeout 900s;       # 15 минут
    }

    # Все остальные запросы к Frontend (контейнер oma-frontend на порту 3000)
    location / {
        # Docker DNS resolver для динамического разрешения имен контейнеров
        resolver 127.0.0.11 valid=10s;
        resolver_timeout 5s;
        set $backend "oma-frontend:3000";
        proxy_pass http://$backend;
        proxy_http_version 1.1;

         # Заголовки для проксирования
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket поддержка (для hot reload в разработке)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    location /bot/ {
        proxy_pass http://host.docker.internal:3001/;  # порт контейнера nebula-voice-chat на хосте
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # чтобы относительные пути не ломались
        proxy_redirect / /bot/;
    }

	
}